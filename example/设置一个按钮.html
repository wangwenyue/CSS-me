<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>高度为 32px 的按钮</title>
  <style>
    /* 按钮的高度不要写死，通过 line-height + padding 控制按钮的高度 */
    /* 例如这里要求按钮是 32px，可以拆分为 22px + 5px * 2 */
  .demo{
    background: linear-gradient(to bottom, #ff7575 0%,#b24042 50%,#b52929 51%,#ff2327 100%);
    box-shadow: 1px 1px 3px 0 rgba(0,0,0,0.81);
    border-radius: 10px;
    width: 75px;
    text-align: center;
    padding: 5px 0;
    line-height: 22px;
  }
  </style>
</head>
<body>
<div class="demo">点我</div>
</body>
</html>
