<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>IE 浮动布局</title>
  <style>
    .p {
      border: 1px green solid;
    }
    .d1 {
      border: 1px red solid;
      width: 200px;
      float: left;
    }
    .d2 {
      border: 1px red solid;
      width: 200px;
      float: left;
    }
    .d3 {
      border: 1px red solid;
      width: 200px;
      float: left;
    }
  </style>
</head>
<body>
  <!-- IE 就用 float 布局就可以了，确定宽度，直接 float -->
  <div class='p'>
      父元素的内容
      <div class="d1">d1</div>
      <div class="d2">d2</div>
      <div class="d3">d3</div>
  </div>
</body>
</html>
